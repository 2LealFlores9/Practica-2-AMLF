<!DOCTYPE html>
<html>
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/Estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="Fondo_Inicio">

        <br>
        <br>
        <a class="text_estilo" href="Inicio.html"> <--- Regresar a Menú </a>

        <br>
        <br>
        <br>
        <br>

        <h1 style="text-align: center">Registro</h1>

        <form  class="login" style="text-align: center" action="#">

            <label> Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="--Digite su Nombre--"/>
            <label> Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos" placeholder="--Digite sus Apellidos--"/>
            <br>
            <br>
            <label>Numéro de telefono: </label><input type="tel" name="tel" placeholder="">
            <br>
            <br>
            <label>Correo Electrinico: </label>
            <input type="email" name="email" placeholder="a-z@a-z.xxx">
            <br>
            <br>
            <label> Password:</label>
            <input type="password" name="password" id="password" placeholder="--Digite sus Password--"/>
            <br>
            <br>
            <input type="checkbox" name="Aceptar terminos" value="aceptado"> <label>Aceptar terminos</label>
            <br>
            <br>
            <input type="submit" value="Iniciar"/>
            <input type="reset" name="reset" value="Limpiar"><br/>
        </form>
    </body>
</html>
